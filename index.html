<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="raleway-font">
    <header class="header">
        <nav>
            <h3 class="nav-title">SOHRL</h3>
            <a href=""> <button  class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="banner">
            <h4 class="banner-titel">Cool Dark UI Template for Webflow Agencies!</h4>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <section>
           <div  class="action">
               <div class="action-content">
                   <h4 class="action-greeting">See It in Action</h4>
                   <p class="">Explore the live preview and imagine your brand in this bold new look.</p>
                   <button class="btn-primary">Launch Live Preview</button>
                </div>
              <img  class="action--profile-pic" src="image/wc-mini.png" alt="photo">
            </div>
        </section>

            
       <section class="stats-container">
           <h2>Joined Thousands of Productive Users</h2>
           <div class="stats">
                  <div class="stat-item">
                     <h1 class="stat-number"><span>50</span>K</h1>
                     <span class="stat-label">Active Users</span>
                   </div>
                <div class="stat-item">
                    <h1 class="stat-number"><samp>2</samp>M+</h1>
                    <span class="stat-label">Focus Sessions</span>
                </div>
                 <div class="stat-item">
                    <h1 class="stat-number"><samp>95</samp>%</h1>
                    <span class="stat-label">Satisfaction Rate</span>
                 </div>
            </div>
        </section>  
        
        
        <!-- ------------From Section------------- -->
        <section class="">
            <div class="contact-container">
             <div class="contact-text">
               <h1>Let's Get in Touch</h1>
             </div>
             <form class="contact-form">
               <label for="email">Email</label>
               <input type="email" id="email" placeholder="example@email.com" required />

               <label for="name">Name</label>
               <input type="text" id="name" placeholder="full name" required />

               <label for="message">Message</label>
               <textarea id="message" placeholder="write your message...." required></textarea>

               <button class="btn-primary" type="submit">Get in Touch</button>
             </form>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
